- variable: arrays.FlashArrays[0].APIToken
  label: "FA API"
  type: string
  required: true
  default: "some API key"
  description: "FlashArray Management API"
  group: "FlashArray Settings"
- variable: arrays.FlashArrays[1].MgmtEndPoint
  label: "FA EndPoint"
  type: string
  required: false
  description: "FlashArray Management VIP"
  group: "FlashArray Settings"
- variable: arrays.FlashArrays[1].APIToken
  label: "FA API"
  type: string
  required: false
  description: "FlashArrAY Management API"
  group: "FlashArray Settings"
- variable: arrays.FlashBlades[0].MgmtEndPoint
  label: "FB Management EndPoint"
  type: string
  required: false
  default: "192.169.1.30"
  description: "FlashBlade Management VIP"
  group: "FlashBlade Settings"
- variable: arrays.FlashBlades[0].NFSEndPoint
  label: "FB NFS"
  type: string
  required: false
  default: "NFS IP"
